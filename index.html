    <script>
        const desk = document.getElementById("desk")
        const log = document.getElementById("log")
        const boot = document.getElementById("boot")
        const conBtn = document.getElementById("connect-btn")
        const conform = document.getElementById("con-form")
        const charge = document.getElementById("charge")
        const lockph1 = document.getElementById("phase1")
        const lockph2 = document.getElementById("phase2")
        const taskbar = document.getElementById("taskbar")
        const topbar = document.getElementById("topbar")
        const applaunch = document.getElementById("applaunch")
        const startups = document.getElementById("startups")

        applaunch.style.display = "none"
        MenuB.style.display = 'none'
        macProp.style.display = 'none'
        charge.style.display = "none"
        MenuA.style.display = 'none'
        window.addEventListener('load', () => {
            setTimeout(() => {
                charge.style.display = "flex"
                boot.style.display = "none"

            }, 5000)
        })
        taskbar.classList.remove("taskbar")
        taskbar.classList.add("taskbar2")
        function connect(){
            conBtn.classList.remove("connect-btn")
            conBtn.classList.add("connect-btn2")
            conform.classList.remove("login")
            conform.classList.add("login2")
            setTimeout( () => {
                log.classList.remove("log")
                log.classList.add("log2")
                taskbar.classList.remove("taskbar2")
                taskbar.classList.add("taskbar")
                startups.play()
                setTimeout( () => {
                    log.style.display = "none"
            }, 3000)
            }, 2000)
        }
        function launchpadopen(){
            applaunch.style.display = "flex"
            setTimeout(() => {
                taskbar.classList.remove("taskbar")
                taskbar.classList.add("taskbar2")
                topbar.classList.remove("topbar")
                topbar.classList.add("topbar2")
                applaunch.classList.remove("applaunch")
                applaunch.classList.add("applaunch2")
            },5)
            
        }
        
            function launchpadclose(){
            taskbar.classList.remove("taskbar2")
            taskbar.classList.add("taskbar")
            topbar.classList.remove("topbar2")
            topbar.classList.add("topbar")
            applaunch.classList.remove("applaunch2")
            applaunch.classList.add("applaunch")
            setTimeout(() => {
                applaunch.style.display = "none"
            },1000)
            
        }
        function goPhase2(){
            lockph1.classList.remove("phase1")
            lockph1.classList.add("phase1-2")
            setTimeout( () => {
                lockph2.classList.remove("phase2")
                lockph2.classList.add("phase2-2")
            },500)
        }
        function goPhase1(){
            setTimeout( () => {
                lockph1.classList.remove("phase1-2")
            lockph1.classList.add("phase1")
            },500)
            setTimeout( () => {
                lockph2.classList.remove("phase2-2")
                lockph2.classList.add("phase2")
            },1000)
        }
